<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Sign-Up Form</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="left-side">
			<div class="slider-wrapper">
				<div class="slider">
					<img
						id="slide-1"
						src="./img/ferns.jpg"
						alt="Background image of ferns"
						width="400px"
					/>
					<img
						id="slide-2"
						src="./img/lake.jpg"
						alt="Background image of a lake"
						width="400px"
					/>
					<img
						id="slide-3"
						src="./img/canyon.jpg"
						alt="Background image of a canyon"
						width="400px"
					/>
				</div>
				<p class="attribution">
					Photos by
					<a href="https://unsplash.com/@haliewestphoto">Halie West</a>
					on <a href="https://unsplash.com/">Unsplash</a>
				</p>
			</div>

			<div class="banner">
				<img src="./img/odin-lined.png" alt="Odin's viking logo" width="80" />
				<h1>ODIN</h1>
			</div>
		</div>
		<div class="right-side">
			<div class="top">
				<h2>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams.<br />
					<h2>Sign up <em>now</em> to get started.</h2>
				</h2>
				<br />
				<h2>You <em>know</em> you want to.</h2>
			</div>
			<h2>Let's do this!</h2>
			<form action="" method="post">
				<label for="first-name">FIRST NAME</label>
				<input type="text" id="first-name" name="first-name" required />
				<label for="last-name">LAST NAME</label>
				<input type="text" id="last-name" name="last-name" required />
				<label for="user-email">EMAIL</label>
				<input type="email" id="user-email" name="user-email" required />
				<label for="user-phone">PHONE NUMBER</label>
				<input
					type="tel"
					id="user-phone"
					name="user-phone"
					pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
					placeholder="XXX-XXX-XXXX"
				/>
				<label for="user-password">PASSWORD</label>
				<input
					type="password"
					id="user-password"
					name="user-password"
					minlength="6"
					required
				/>
				<label for="confirm-password">CONFIRM PASSWORD</label>
				<input
					type="password"
					id="confirm-password"
					name="confirm-password"
					minlength="6"
					required
				/>
			</form>
			<button>Create account</button>
			<p class="returning-user">
				Already have an account?
				<a href="https://www.youtube.com/watch?v=Nez7U2L7v2k">Log in</a>
			</p>
		</div>
	</body>
</html>
