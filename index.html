<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Sign-Up Form</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="left-side">
			<div class="slider-wrapper">
				<div class="slider">
					<img
						id="slide-1"
						src="./img/ferns.jpg"
						alt="Background image of ferns"
						width="400px"
					/>
					<img
						id="slide-2"
						src="./img/lake.jpg"
						alt="Background image of a lake"
						width="400px"
					/>
					<img
						id="slide-3"
						src="./img/canyon.jpg"
						alt="Background image of a canyon"
						width="400px"
					/>
				</div>
				<p class="attribution">
					Photos by
					<a href="https://unsplash.com/@haliewestphoto">Halie West</a>
					on <a href="https://unsplash.com/">Unsplash</a>
				</p>
				<div class="slider-nav">
					<a href="#slide-1"></a>
					<a href="#slide-2"></a>
					<a href="#slide-3"></a>
				</div>
			</div>

			<div class="banner">
				<img src="./img/odin-lined.png" alt="Odin's viking logo" width="80" />
				<h1>ODIN</h1>
			</div>
		</div>
		<div class="right-side">
			<div class="top">
				<h2>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams.<br />
					<h2>Sign up <em>now</em> to get started.</h2>
				</h2>
				<br />
				<h2>You <em>know</em> you want to.</h2>
			</div>
			<div class="form">
				<h2>Let's do this!</h2>
			</div>
			<button>Create account</button>
			<p class="returning-user">
				Already have an account?
				<a href="https://www.youtube.com/watch?v=Nez7U2L7v2k">Log in</a>
			</p>
		</div>
	</body>
</html>
